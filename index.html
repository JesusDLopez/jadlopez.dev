    <style>
      /* CSS custom property for JS-tracked viewport height (Safari fix) */
      :root {
        --app-height: 100dvh;
      }
      html {
        scroll-behavior: smooth;
        position: relative;
        min-height: 100%;
        min-height: var(--app-height, 100dvh);
        overflow-x: hidden;
        /* Use theme-appropriate fallback color */
        background-color: #f5f7fa; /* Light mode default */
      }
      html.dark {
        background-color: #000000; /* Dark mode */
      }
      body {
        position: relative;
        min-height: 100%;
        min-height: var(--app-height, 100dvh);
        overflow-x: hidden;
        background-color: transparent; /* Let shader show through */
        margin: 0;
        padding: 0 !important; /* No body padding - content handles safe areas */
      }
      /* Shader background container - must cover ENTIRE viewport INCLUDING safe areas */
      .shader-background-container {
        position: fixed !important;
        /* Use negative positioning to extend INTO safe areas */
        top: calc(-1 * env(safe-area-inset-top, 0px)) !important;
        left: calc(-1 * env(safe-area-inset-left, 0px)) !important;
        right: calc(-1 * env(safe-area-inset-right, 0px)) !important;
        bottom: calc(-1 * env(safe-area-inset-bottom, 0px)) !important;
        /* Expand dimensions to include safe areas */
        width: calc(100% + env(safe-area-inset-left, 0px) + env(safe-area-inset-right, 0px)) !important;
        height: calc(var(--app-height, 100dvh) + env(safe-area-inset-top, 0px) + env(safe-area-inset-bottom, 0px)) !important;
        min-height: calc(100% + env(safe-area-inset-top, 0px) + env(safe-area-inset-bottom, 0px)) !important;
        z-index: 0 !important;
        pointer-events: none !important;
        margin: 0 !important;
        padding: 0 !important;
        overflow: hidden !important;
      }
      /* Mobile-specific fixes */
      @media (max-width: 768px) {
        html, body {
          overscroll-behavior: contain;
          -webkit-overflow-scrolling: touch;
        }
        #root {
          min-height: var(--app-height, 100dvh);
          width: 100%;
        }
      }
      /* iOS Safari specific fixes */
      @supports (-webkit-touch-callout: none) {
        .shader-background-container {
          /* Force GPU acceleration on iOS */
          -webkit-transform: translateZ(0);
          transform: translateZ(0);
          -webkit-backface-visibility: hidden;
          backface-visibility: hidden;
        }
      }
    </style>
